# AWS ECS部署已禁用 - 使用简化的SSH部署方式
# 此文件已重命名以避免与现有deploy.yml冲突

name: AWS ECS (Disabled - Use SSH Deploy Instead)

on:
  # 禁用自动触发，避免与现有deploy.yml冲突
  workflow_dispatch:
    inputs:
      confirm:
        description: 'This workflow is disabled. Use deploy.yml instead.'
        required: true
        default: 'disabled'

env:
  DISABLED: true

jobs:
  disabled-notice:
    name: ⚠️ Workflow Disabled Notice
    runs-on: ubuntu-latest
    
    steps:
    - name: 📢 提示信息
      run: |
        echo "⚠️  此AWS ECS workflow已被禁用"
        echo "🚀 请使用 deploy.yml 进行SSH部署"
        echo "📝 原因：MY_AWS_REGION等变量配置问题已通过SSH部署解决"
        echo "✅ 当前部署方式更快且更稳定"
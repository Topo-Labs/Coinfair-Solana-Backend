name: Rust (No Tests - Accelerated)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: 🚀 Fast Build Check Only
      run: |
        echo "🚀 执行快速构建检查（完全跳过测试）..."
        cargo check --bin coinfair --release
        echo "✅ 快速检查完成，已跳过所有测试以加速流程"
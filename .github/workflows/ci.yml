name: 🚀 Coinfair CI/CD Pipeline

on:
  push:
    branches: [ main, develop, dev_* ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'
      - '!.github/workflows/**'
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  # 优化编译性能
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUST_LOG: info

jobs:
  # 🔍 代码质量检查
  quality-check:
    name: 🔍 代码质量检查
    runs-on: ubuntu-latest
    steps:
      - name: 📥 检出代码
        uses: actions/checkout@v4

      - name: 🦀 安装Rust工具链
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: 📦 缓存Cargo依赖
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: 🎨 格式检查 (rustfmt)
        run: cargo fmt --all -- --check

      - name: 📎 静态分析 (clippy)
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: 📏 检查代码编译
        run: cargo check --all-targets --all-features

  # 🧪 测试矩阵
  test-matrix:
    name: 🧪 测试 (${{ matrix.rust-version }})
    runs-on: ubuntu-latest
    needs: quality-check
    strategy:
      matrix:
        rust-version: [stable, beta]
    
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    steps:
      - name: 📥 检出代码
        uses: actions/checkout@v4

      - name: 🦀 安装Rust工具链 (${{ matrix.rust-version }})
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust-version }}

      - name: 📦 缓存Cargo依赖
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.rust-version }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.rust-version }}-cargo-
            ${{ runner.os }}-cargo-

      - name: 🔧 等待服务就绪
        run: |
          # 等待MongoDB就绪
          for i in {1..30}; do
            if mongosh --eval "db.adminCommand('ping')" > /dev/null 2>&1; then
              echo "✅ MongoDB已就绪"
              break
            fi
            echo "⏳ 等待MongoDB启动... ($i/30)"
            sleep 2
          done
          
          # 等待Redis就绪  
          for i in {1..15}; do
            if redis-cli ping > /dev/null 2>&1; then
              echo "✅ Redis已就绪"
              break
            fi
            echo "⏳ 等待Redis启动... ($i/15)"
            sleep 1
          done

      - name: 🏗️ 构建项目
        env:
          CARGO_ENV: Development
          MONGO_URI: mongodb://localhost:27017
          MONGO_DB: coinfair_test
          REDIS_URL: redis://localhost:6379
          RPC_URL: https://api.devnet.solana.com
          JWT_SECRET: test_jwt_secret_for_ci_only
          AUTH_DISABLED: true
        run: |
          echo "📦 构建所有crate..."
          cargo build --all-targets --all-features
          
          echo "📊 显示构建统计信息..."
          du -sh target/
          find target -name "*.rlib" | wc -l | xargs echo "📚 静态库数量:"
          find target -name "*coinfair*" -type f | head -5

      - name: 🧪 运行单元测试
        env:
          CARGO_ENV: Development  
          MONGO_URI: mongodb://localhost:27017
          MONGO_DB: coinfair_test
          REDIS_URL: redis://localhost:6379
          RPC_URL: https://api.devnet.solana.com
          JWT_SECRET: test_jwt_secret_for_ci_only
          AUTH_DISABLED: true
        run: |
          echo "🧪 运行所有单元测试..."
          cargo test --lib --all-features -- --nocapture --test-threads=1
          
          echo "📊 测试统计..."
          cargo test --lib --all-features -- --list | grep -E '^test ' | wc -l | xargs echo "📋 测试总数:"

      - name: 🔧 运行集成测试 (关键组件)
        env:
          CARGO_ENV: Development
          MONGO_URI: mongodb://localhost:27017  
          MONGO_DB: coinfair_test
          REDIS_URL: redis://localhost:6379
          RPC_URL: https://api.devnet.solana.com
          JWT_SECRET: test_jwt_secret_for_ci_only
          AUTH_DISABLED: true
        run: |
          echo "🔧 测试数据库连接..."
          cargo test --package database --lib --quiet || true
          
          echo "🌐 测试服务器核心功能..."
          cargo test --package server --lib --quiet || true
          
          echo "📡 测试Solana集成..."
          cargo test --package solana --lib --quiet || true
          
          echo "⚠️  注意: 某些集成测试可能因为网络或外部依赖而跳过"

  # 🏗️ 构建发布版本
  build-release:
    name: 🏗️ 构建发布版本
    runs-on: ubuntu-latest
    needs: [quality-check, test-matrix]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
      - name: 📥 检出代码
        uses: actions/checkout@v4

      - name: 🦀 安装Rust工具链
        uses: dtolnay/rust-toolchain@stable

      - name: 📦 缓存Cargo依赖  
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-release-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: 🚀 构建发布版本
        run: |
          echo "🚀 开始发布构建..."
          cargo build --release --bin coinfair
          
          echo "📊 构建产物信息:"
          ls -la target/release/
          file target/release/coinfair
          du -h target/release/coinfair

      - name: 📦 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: coinfair-binary-${{ github.sha }}
          path: target/release/coinfair
          retention-days: 30

  # 📋 性能基准测试
  benchmark:
    name: 📋 性能基准测试
    runs-on: ubuntu-latest
    needs: quality-check
    if: github.event_name == 'pull_request'
    
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
    
    steps:
      - name: 📥 检出代码
        uses: actions/checkout@v4

      - name: 🦀 安装Rust工具链
        uses: dtolnay/rust-toolchain@stable

      - name: 📦 缓存Cargo依赖
        uses: actions/cache@v4  
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-bench-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: 📋 运行性能基准测试
        env:
          CARGO_ENV: Development
          MONGO_URI: mongodb://localhost:27017
          MONGO_DB: coinfair_bench
        run: |
          echo "📋 运行关键组件性能测试..."
          # 运行位置工具优化性能测试
          cargo test --package utils test_position_utils_optimized -- --nocapture || true
          # 运行其他性能相关测试  
          cargo test --package server test_performance -- --nocapture || true
          echo "✅ 性能测试完成"

  # 📧 CI状态通知
  notify-ci-status:
    name: 📧 CI状态通知
    runs-on: ubuntu-latest
    needs: [quality-check, test-matrix, build-release, benchmark]
    if: always() && !cancelled()
    
    steps:
      - name: 📧 发送成功通知
        if: contains(needs.*.result, 'success') && !contains(needs.*.result, 'failure')
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"✅ Coinfair CI/CD 流水线成功!\n📋 分支: ${{ github.ref_name }}\n👤 提交者: ${{ github.actor }}\n⏰ 时间: $(date)\n🔗 查看详情: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" \
            ${{ secrets.SLACK_WEBHOOK_URL }} || true

      - name: 🚨 发送失败通知
        if: contains(needs.*.result, 'failure')
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"❌ Coinfair CI/CD 流水线失败!\n📋 分支: ${{ github.ref_name }}\n👤 提交者: ${{ github.actor }}\n⏰ 时间: $(date)\n🔗 查看详情: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" \
            ${{ secrets.SLACK_WEBHOOK_URL }} || true